syntax="proto3";
option java_multiple_files = true;
option java_package = "./";
option java_outer_classname = "new_Proto";
option objc_class_prefix = "HLW";
option go_package = "./";

package new_Proto;

service Greeter {
 rpc SayHello (HelloRequest) returns (HelloReply) {}
}


message HelloRequest {
 string name = 1;
}

message HelloReply {
 string message = 1;
}

