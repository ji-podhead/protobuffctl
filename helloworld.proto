syntax="proto3";
option java_multiple_files = true;
option java_package = "./";
option java_outer_classname = "HelloWorldProto";
option objc_class_prefix = "HLW";
option go_package = "./";

package helloworld;

service Greeter {
 rpc test (HelloRequest) returns (HelloRequest) {}
}

service testService {
 rpc test (HelloRequest) returns (HelloRequest) {}
}


enum EnumTest {
A = 0;
B = 1;
}

message HelloRequest {
 string name = 1;
 EnumTest e1 = 2;
}

